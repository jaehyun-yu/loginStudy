<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>중복 확인 결과</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2>중복 확인 결과</h2>
  <div class="alert" th:class="${isUnique} ? 'alert-success' : 'alert-danger'"
       role="alert">
    <p th:text="${isUnique} ? 'ID ' + memberId + '는 사용 가능합니다.' : 'ID ' + memberId + '는 이미 존재합니다.'"></p>
  </div>
  <a th:href="@{|/joinpage?memberId=${memberId}&isUnique=${isUnique}|}" class="btn btn-primary">회원가입 페이지로 돌아가기</a>
</div>
</body>
</html>
